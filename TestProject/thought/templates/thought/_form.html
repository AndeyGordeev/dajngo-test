{% load bootstrap3 %}

<form method="post" action="{% url 'thought:create' %}">
    <h2>How're you feeling?</h2>
    <div class="row">
        <div class="col-md-4">
            {% bootstrap_field form.conditions layout='horizontal'%}
        </div>
        <div class="col-md-6">
            {% bootstrap_field form.notes layout='horizontal'%}
        </div>
        <div class="col-md-2">
            {% buttons submit='Record' %}
            {% endbuttons %}
        </div>
    </div>
    {% csrf_token %}
</form>
